<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Epicode Pexels</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body class="background-img min-vh-100">
    <!--HEADER-->
    <header>
        <!--NAVBAR-->
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand text-white" href="#">Epicode Pexels</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active text-white" aria-current="page" href="#">Home</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search" id="form">
                        <input class="form-control me-2" id="form-input" type="search" placeholder="Cerca" required
                            aria-label="Search" />
                        <button class="btn btn-outline-light">Cerca</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <!--MAIN-->
    <main>
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
                <div class="d-flex justify-content-center w-100"> <button type="button"
                        class="btn btn-secondary my-5 btn-lg" id="view-button">Mostra Immagini</button>
                    <button type="button" class="btn btn-secondary my-5 d-none btn-lg" id="view-button-2">Mostra
                        Altro</button>
                </div>
            </div>
        </div>

        <!--CARD CONTAINER-->
        <div class="container mb-5">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4" id="card-container">
                <!--CARD-->
            </div>
        </div>
    </main>

    <!--SCRIPT-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>

</html>
